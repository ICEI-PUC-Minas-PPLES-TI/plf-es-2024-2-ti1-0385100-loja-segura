<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page do usuário</title>
    <!-- Link do CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link do CSS -->
    <link rel="stylesheet" href="style.css"> 
    <!-- Link do Java Script -->
    <script src="script.js" defer></script>
    <!-- Link para o Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navbar principal com o logotipo centralizado -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="d-flex justify-content-center w-100">
                <a class="navbar-brand" href="#">
                    <img src="./imgs/Loja_Segura_copy.jpg" alt="Conta" width="240" height="100">
                </a>
            </div>
        </div>
    </nav>

    <!-- Segunda Navbar para o resto dos itens -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="./imgs/perfil.png" alt="Conta" width="40" height="40" class="rounded-circle">
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#">Ver Perfil</a></li>
                    <li><a class="dropdown-item" href="#">Configurações de Conta</a></li>
                    <li><a class="dropdown-item" href="#">Minhas Denúncias</a></li>
                    <li><a class="dropdown-item" href="#">Avaliações de Compras</a></li>
                    <li><a class="dropdown-item" href="#">Central de Ajuda</a></li>
                    <li><a class="dropdown-item" href="#">Sair</a></li>
                </ul>
            </div>

            <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    Empresas cadastradas
                </button>
                <ul class="dropdown-menu" id="empresasDropdownMenu" aria-labelledby="dropdownMenuButton">
                    <!-- As empresas serão carregadas dinamicamente -->
                </ul>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto d-flex align-items-center">
                    <li class="nav-item ms-auto">
                        <a class="nav-link" href="#">Denunciar Loja</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carrossel -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./imgs/empresa 1.webp" class="d-block w-100" alt="Imagem 1">
            </div>
            <div class="carousel-item">
                <img src="./imgs/empresa 2.webp" class="d-block w-100" alt="Imagem 2">
            </div>
            <div class="carousel-item">
                <img src="./imgs/empresa 3.webp" class="d-block w-100" alt="Imagem 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </div>

   <!-- Modal para exibir informações da empresa -->
<div class="modal fade" id="empresaModal" tabindex="-1" aria-labelledby="empresaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="empresaModalLabel">Detalhes da Empresa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center"> <!-- Alinhamento centralizado -->
                <img id="empresaImagem" src="" alt="Imagem da Empresa" class="img-fluid mb-3" style="max-width: 100%; height: auto;">
                <div id="avaliacoesContainer"></div>
                <canvas id="avaliacaoChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>
</div>

     <!-- Footer -->
     <footer class="text-center text-lg-start mt-4">
        <div class="text-center p-3">
            <span>© 2024 LojaSegura. Todos os direitos reservados.</span>
            <a href="https://api.whatsapp.com/send?phone=5511999999999" class="ms-3" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" width="50" height="50">
            </a>
        </div>
    </footer>

    <!-- Link para os scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
